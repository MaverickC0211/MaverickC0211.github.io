<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Fresh & Clean</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0fdf6;
      color: #034a38;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #3ac569;
    }

    .contact-info, .ticket-form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-info p {
      margin: 0.5rem 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
    }

    input, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #3ac569;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2fa257;
    }

    .success-message {
      text-align: center;
      color: #2e8b57;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <div class="contact-info">
    <h2>Fresh & Clean Services</h2>
    <p><strong>Email:</strong> support@freshclean.com</p>
    <p><strong>Phone:</strong> +1 (555) 123-4567</p>
    <p><strong>Address:</strong> 123 Clean St, Sparkle City, CA 90001</p>
  </div>

  <div class="ticket-form">
    <h2>Submit a Support Ticket</h2>
    <form id="ticketForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Issue Description</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit Ticket</button>
    </form>
    <div class="success-message" id="successMessage">Thank you! Your ticket has been submitted.</div>
  </div>

  <script>
    document.getElementById("ticketForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent page reload
      document.getElementById("successMessage").style.display = "block";
      this.reset(); // Clear the form
    });
  </script>

</body>
</html>



<div class="w3-container w3-white">
    <img src="images/revivalcleaning.png" alt="logo" width="150" height="150" style="float:left">
    <div class="button button-left">
      <button onclick="goToContacts()">714-714-7147</button>
    </div>
</div>
